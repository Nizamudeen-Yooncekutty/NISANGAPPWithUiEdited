<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SO Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">SO Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/so}">SO Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update SO </h1>
				<div class = "card-body">
					<form th:action="@{/so/{id} (id=${so.id})}" th:object = "${so}" method="POST">
						<div class ="form-group">
							<label> Required Skills </label>
							<input
							type = "text"
							name = "requiredSkills"
							th:field = "*{requiredSkills}"
							class = "form-control"
							placeholder="Enter Required Skills" 
							/>
						</div>
						
						<div class ="form-group">
							<label> location </label>
							<input
							type = "text"
							name = "location"
							th:field = "*{location}"
							class = "form-control"
							placeholder="Enter location" 
							/>
						</div>
						
						<div class ="form-group">
							<label> HM Details </label>
							<input
							type = "text"
							name = "hmDetails"
							th:field = "*{hmDetails}"
							class = "form-control"
							placeholder="Enter HM Details" 
							/>
						</div>
						<div class ="form-group">
							<label> Role Name </label>
							<input
							type = "text"
							name = "roleName"
							th:field = "*{roleName}"
							class = "form-control"
							placeholder="Enter Role Name" 
							/>
						</div>
						<div class ="form-group">
							<label> JD </label>
							<input
							type = "text"
							name = "JD"
							th:field = "*{JD}"
							class = "form-control"
							placeholder="Enter JD" 
							/>
						</div>
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
