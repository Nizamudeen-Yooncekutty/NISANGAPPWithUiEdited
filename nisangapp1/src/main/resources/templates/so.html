<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SO Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">SO Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/so}">SO Management</a>
      </li>
     
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List SO </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add SO</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Required Skills</th>
					<th>  Location</th>
					<th> HM Details </th>
					<th> Role Name </th>
					<th> JD </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "so: ${so}">
					<td th:text = "${so.requiredskills}"></td>
					<td th:text = "${so.location}"></td>
					<td th:text = "${so.hmDetails}"></td>
					<td th:text = "${so.roleName}"></td>
					<td th:text = "${so.JD}"></td>
					<td>
						<a th:href = "@{/so/edit/{id}(id=${so.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/so/{id}(id=${so.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
